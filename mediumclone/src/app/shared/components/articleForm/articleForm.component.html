<div class="bg-bgSecondary rounded-lg p-8">
  <form class="" [formGroup]="form" (submit)="onSubmit()">
    <fieldset>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="title"
          name="floating_title"
          formControlName="title"
          id="floating_title"
          class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
          placeholder=""
        />
        <label
          for="floating_title"
          class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Titolo</label
        >
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="floating_description"
          formControlName="description"
          id="floating_description"
          class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
          placeholder=""
        />
        <label
          for="floating_description"
          class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Descrizione</label
        >
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <textarea
          type="text"
          rows="8"
          name="floating_body"
          formControlName="body"
          id="floating_body"
          class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
          placeholder=""
        ></textarea>
        <label
          for="floating_body"
          class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Scrivi il corpo dell'articolo qui</label
        >
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="floating_tagList"
          formControlName="tagList"
          id="floating_tagList"
          class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
          placeholder=""
        />
        <label
          for="floating_tagList"
          class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Inserisci i tags</label
        >
      </div>
      <div>
        <button
          type="submit"
          class="text-colorText bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          [disabled]="form.invalid || isSubmitting"
        >
          Pubblica
        </button>
      </div>
    </fieldset>
  </form>
</div>
