<ng-container *ngIf="data$ | async as data">
  <div *ngIf="data.article">
    <h2>{{ data.article.title }}</h2>
    <div>
      <a [routerLink]="['/profiles', data.article.author.username]"
        ><img
          [routerLink]="['/profiles', data.article.author.username]"
          alt=""
          [src]="data.article.author.image"
      /></a>
      <a [routerLink]="['/profiles', data.article.author.username]">{{
        data.article.author.username
      }}</a>
      <span>{{data.article.createdAt}}</span>
    </div>
    <span *ngIf="data.isAuthor">
      <a [routerLink]="['/articles', data.article.slug, 'edit']">edit article</a>
      <button (click)="deleteArticle()">Delete article</button>
    </span>
    <app-tag-list [tags] = "data.article.tagList"></app-tag-list>
    <p>{{ data.article.body }}</p>
  </div>
</ng-container>
