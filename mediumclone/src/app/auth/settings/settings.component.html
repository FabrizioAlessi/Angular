<!-- <app-banner></app-banner> -->
<div class="grid md:grid-cols-3 my-40">
<div class="md:col-start-2 bg-bgSecondary p-10 rounded-lg">
<ng-container *ngIf="data$ |async as data">
  <div *ngIf="form.invalid"><p class="text-primary">Password sbagliata</p></div>
<form class="" [formGroup]="form" (submit)="submit()">
  <!-- <div *ngIf="form.get('confirmPassword')!.hasError('passwordMatchError')"><span class="text-primary">ERRORE</span></div> -->
  <fieldset>
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="email"
      name="floating_email"
      formControlName="email"
      id="floating_email"
      class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"      placeholder="email"
    />
    <label
      for="floating_email"
      class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Email address</label
    >
  </div>
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="password"
      name="floating_password"
      id="floating_password"
      class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
      placeholder=" "
      formControlName="password"
    />
    <label
      for="floating_password"
      class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Nuova Password</label
    >
  </div>
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="password"
      name="repeat_password"
      id="floating_repeat_password"
      class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
      placeholder=" "
      formControlName="confirmPassword"
    />
    <label
      for="floating_repeat_password"
      class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Confirm password</label
    >
  </div>
  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        name="floating_image"
        formControlName="image"
        id="floating_image"
        class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"        placeholder="Image Url"
        required
      />
      <label
        for="floating_image"
        class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Image Url</label
      >
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        name="floating_username"
        formControlName="username"
        id="floating_username"
        class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"        placeholder="Username"
      />
      <label
        for="floating_username"
        class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Username</label
      >
    </div>
  </div>
  <div class="grid md:grid-cols-1 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">
      <textarea rows="10"
        type="text"
        name="floating_bio"
        formControlName="bio"
        id="floating_bio"
        class="block py-2.5 px-0 w-full text-sm text-colorText bg-transparent border-0 border-b-2 appearance-none dark:text-colorText dark:border-colorText dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"        placeholder="bio"
      ></textarea>
      <label
        for="floating_bio"
        class="peer-focus:font-medium absolute text-sm text-colorText duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Biography</label
      >
    </div>
  </div>
  <button
    type="submit"
    class="mr-5 text-colorText bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    [disabled]="form.invalid "
  >
    Submit
  </button>
  <button class="text-colorText bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
(click)="logout()">Log out</button>
</fieldset>
</form>
</ng-container>
</div>
</div>
